<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 15px;
    }
    .login-box input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-box button {
      background: #3b82f6;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #2563eb;
    }
    .flag {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="output"></p>
  </div>

  <script src="../hello_world_part_1/supportedLibraries.js"></script>

</body>
</html>
